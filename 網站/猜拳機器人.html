<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳機器人</title>

    <style>
        body {
            background-color: #121212;
            color: #FFA500; 
            margin: 0;
            padding: 0;
        }
        /* 文本置中 */
        .text-center {
            text-align: center;
            margin: 10px;
        }

        /* 圖片容器置中 */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        /* 點擊圖片時改變顏色 */
        .click-image:active {
            filter: hue-rotate(200deg); /* 改變圖片顏色 */
        }

        /* 圖片樣式 */
        .click-image {
            margin: 10px;
            cursor: pointer; /* 鼠標變為手形 */
            height: 150px;
            width:150px ;
            border: 3px solid #FFA500;
        }
        .圖片{
            margin: 5px;
            background-color: rgb(255, 234, 142);
            border-radius: 10px;

        }
        .robot{

            background-color: rgb(255, 234, 142);
            height: 200px;
            width:200px ;
            border-radius: 10px;
        }
        nav {
            background-color: #000;
            text-align: center;
            /**選單置中**/
            font-size: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            /*去除文字裝飾,如底線*/
            display: inline-block;
            padding: 6px 20px;
            /**上下/左右**/
            font-size: 16px;
            transition: 0.5s;
            /**動畫**/
        }

        /**當連結被摸到時**/
        nav a:hover {
            background-color: rgb(255, 179, 0);
        }
    </style>
</head>
<body>
    <nav> <a href="js學習.html">JS學習</a></nav>

    <h1 class="text-center">猜拳機器人</h1>
    <p class="text-center">點選圖片來猜拳</p>
    <!-- 圖片容器 -->
<div class="center">
    <div class="圖片"><img src="圖片/剪刀.png" alt="剪刀" class="click-image"> </div>
    <div class="圖片"><img src="圖片/石頭.png" alt="石頭" class="click-image"> </div>
    <div class="圖片"><img src="圖片/布.png" alt="布" class="click-image"> </div>
</div>

<p  class="text-center">你出<span id="item">____</span></p>


<div  class="center">
    <p>機器人：</p>
    <img src="圖片/布.png" alt="對手" class="robot" >

</div>
<p  class="text-center"> <span id="result">____</span></p> <!--結果-->

    <script>
      // 玩家選擇圖片
      document.querySelectorAll('.click-image').forEach(function(image) {
            image.addEventListener('mousedown', function() {
                // 取得圖片的父容器
                let container = this.parentElement;

                // 變換顏色
                const color = 'lightblue';
                container.style.backgroundColor = color;

                // 顯示按下的圖片名稱
                document.getElementById('item').textContent = this.alt;

                // 模擬對手選擇（隨機選擇一個圖片）
                let random = Math.random() * 3;
                let robotImage = document.querySelector('.robot'); // 取得機器人圖片

                if (random >= 0 && random < 1)
                    {
                    robotImage.src = "圖片/剪刀.png";

                    if(this.alt == "布") {
                        document.getElementById('result').textContent = '你輸了';
                    } else if(this.alt == "剪刀") {
                        document.getElementById('result').textContent = '平手';
                    } else {
                        document.getElementById('result').textContent = '你贏了';
                    }
                } 
                else if (random >= 1 && random < 2) 
                {
                    robotImage.src = "圖片/石頭.png"; 

                    if(this.alt == "布") {
                        document.getElementById('result').textContent = '你贏了';
                    } else if(this.alt == "石頭") {
                        document.getElementById('result').textContent = '平手';
                    } else {
                        document.getElementById('result').textContent = '你輸了';
                    }
                } 
                else 
                {
                    robotImage.src = "圖片/布.png"; 

                    if(this.alt == "布") {
                        document.getElementById('result').textContent = '平手';
                    } else if(this.alt == "石頭") {
                        document.getElementById('result').textContent = '你輸了';
                    } else {
                        document.getElementById('result').textContent = '你贏了';
                    }
                }
                console.log( document.getElementById('result').textContent)//在控制台看歷史紀錄

            });

            image.addEventListener('mouseup', function() {
                // 放開滑鼠時恢復原來的顏色
                this.parentElement.style.backgroundColor = 'rgb(255, 234, 142)';
            });

            image.addEventListener('mouseleave', function() {
                // 如果滑鼠拖出範圍也恢復顏色
                this.parentElement.style.backgroundColor = 'rgb(255, 234, 142)';
            });
        });
    </script>
</body>
</html>
